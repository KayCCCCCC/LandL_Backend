worker_processes auto;  # Automatically determine the number of worker processes

events {
    worker_connections 1024;  # The maximum number of simultaneous connections per worker process
}

http {
    upstream app_servers {
        # Define multiple servers for load balancing
        server server:8080 weight=5 max_fails=3 fail_timeout=30s;  # Primary server
        server server1:8080 max_fails=3 fail_timeout=30s;  # Additional server
        server server2:8080 max_fails=3 fail_timeout=30s;  # Another server instance
        # Add additional server entries if needed
    }

    server {
        listen 8080;  # Listening on port 80 for incoming HTTP traffic

        location / {
            proxy_pass http://app_servers;  # Proxy requests to the upstream servers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
